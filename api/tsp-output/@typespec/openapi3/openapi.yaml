components:
  schemas:
    AccountAuthAPI.PhoneLoginBody:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: verifyIdToken provided by Firebase Phone Authentication. This token is used to retrieve the user's phone number.
    AssessmentQuestionType:
      type: string
      enum:
        - sc
        - mc
        - txt
    CreateAssessmentQuestion:
      type: object
      required:
        - question_type
        - question
      properties:
        question_type:
          $ref: '#/components/schemas/AssessmentQuestionType'
        question:
          type: string
        description:
          type: string
        options:
          type: array
          items:
            type: string
    CreateBlockList:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    CreateDatingProfile:
      type: object
      required:
        - name
        - dob
        - gender
        - interested_genders
        - dating_intention
        - interest_tags
        - location_point
        - locality
      properties:
        name:
          type: string
        dob:
          type: string
          format: date
        gender:
          $ref: '#/components/schemas/Gender'
        bio:
          type: string
        subgender:
          anyOf:
            - $ref: '#/components/schemas/SubGendersInFemale'
            - $ref: '#/components/schemas/SubGendersInNonBinary'
            - $ref: '#/components/schemas/SubGendersInMale'
        interested_genders:
          type: array
          items:
            $ref: '#/components/schemas/Gender'
        dating_intention:
          $ref: '#/components/schemas/DatingIntention'
        interest_tags:
          type: array
          items:
            $ref: '#/components/schemas/ReadInterestTag'
          minItems: 5
          maxItems: 8
        location_point:
          $ref: '#/components/schemas/GeoPoint'
        locality:
          type: string
          description: Locality name
    CreateDatingProfileAssessmentQuestion:
      type: object
      required:
        - profile
        - answer
        - question_id
      properties:
        profile:
          type: string
        answer:
          type: string
        selected_option_index:
          type: integer
          format: int32
        question_id:
          type: integer
          format: int32
    CreateDatingProfileContentMedia:
      type: object
      required:
        - profile
        - content_type
        - url
        - is_profile_picture
      properties:
        profile:
          type: string
        content_type:
          anyOf:
            - type: string
              enum:
                - audio
            - type: string
              enum:
                - image
            - type: string
              enum:
                - image
        url:
          type: string
        caption:
          type: string
        is_profile_picture:
          type: boolean
          default: false
    CreateDatingProfileTextPrompt:
      type: object
      required:
        - profile
        - answer
        - prompt
      properties:
        profile:
          type: string
        answer:
          type: string
        prompt:
          type: integer
          format: int32
    CreateDatingRoom:
      type: object
      required:
        - start_date
        - start_time
        - visibility
        - entry_code_type
        - name
        - description
        - banner
        - images
      properties:
        search_distance_range:
          type: integer
          format: int32
          default: 20000
        location:
          $ref: '#/components/schemas/GeoPoint'
        venue_name:
          type: string
        venue_address:
          type: string
        start_date:
          type: string
          format: date
        start_time:
          type: string
          format: time
        end_date:
          type: string
          format: date
        end_time:
          type: string
          format: time
        visibility:
          type: string
          enum:
            - public
            - private
        entry_code_type:
          type: string
          enum:
            - cc
            - ucpu
