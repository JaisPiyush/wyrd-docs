components:
  schemas:
    AccountAuthAPI.PhoneLoginBody:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: verifyIdToken provided by Firebase Phone Authentication. This token is used to retrieve the user's phone number.
    AssessmentQuestionType:
      type: string
      enum:
        - sc
        - mc
        - txt
    CreateAssessmentQuestion:
      type: object
      required:
        - question_type
        - question
      properties:
        question_type:
          $ref: '#/components/schemas/AssessmentQuestionType'
        question:
          type: string
        description:
          type: string
        options:
          type: array
          items:
            type: string
    CreateDatingProfile:
      type: object
      required:
        - name
        - dob
        - gender
        - interested_genders
        - dating_intention
        - interest_tags
        - location_point
        - location
      properties:
        name:
          type: string
        dob:
          type: string
          format: date
        gender:
          $ref: '#/components/schemas/Gender'
        bio:
          type: string
        subgender:
          anyOf:
            - $ref: '#/components/schemas/SubGendersInFemale'
            - $ref: '#/components/schemas/SubGendersInNonBinary'
            - $ref: '#/components/schemas/SubGendersInMale'
        interested_genders:
          type: array
          items:
            $ref: '#/components/schemas/Gender'
        dating_intention:
          $ref: '#/components/schemas/DatingIntention'
        interest_tags:
          type: array
          items:
            $ref: '#/components/schemas/ReadInterestTag'
          minItems: 5
          maxItems: 8
        location_point:
          $ref: '#/components/schemas/GeoPoint'
        location:
          type: string
          description: Locality name
    CreateDatingProfileContentMedia:
      type: object
      required:
        - profile
        - content_type
        - url
        - is_profile_picture
      properties:
        profile:
          $ref: '#/components/schemas/DatingProfile'
        content_type:
          anyOf:
            - type: string
              enum:
                - audio
            - type: string
              enum:
                - image
            - type: string
              enum:
                - image
        url:
          type: string
        caption:
          type: string
        is_profile_picture:
          type: boolean
          default: false
    CreateDatingProfileTextPrompt:
      type: object
      required:
        - prompt
        - profile
